
{% extends "default/user/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}微众中国{% endblock %}

{% block index_page %}


<form method="post" action="/user/setting"  method = "post">

    <div class="form-group">
        用户名：<input  id="real_name" name="real_name" value="{{userinfo['real_name']}}"><br>
        手机：<input  id="mobile" name="mobile" value="{{userinfo['mobile']}}" ><br>
        昵称：<input  id="nickname" name="nickname" value="{{userinfo['nickname']}}"><br>
    </div>
    <div class="form-group">
        <button  type="submit" class="btn btn-default">Submit</button>
    </div>
</form>

{% endblock index_page %}

{% block scripts %}
{{ super() }}
{% endblock %}
